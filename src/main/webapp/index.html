<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="SimpleCSS.css">
    </head>
    <body>
        <div class="container">
        	<div class="incontainer">
        		<p><b>Write and send you message<b></p>
        		<form id="genform">
        			<p><b>Addressee E-mail:<b></p>
        			<input type="text" name="to" placeholder="To" id="to"><br>
        			<p><b>Topic of the letter:<b></p>
        			<input type="text" name="subject" placeholder="Subject" id="subject">
        			<br>
        			<p><b>Text of the letter:<b></p>
        			<textarea name="message" id="message"></textarea><br>
        			<input type="submit" name="Send" value="Send" class="dws-sub" id="but">
        		</form>
        	</div>        	
        </div>
        <script src="SimpleScript.js"></script>
    </body>
</html>
